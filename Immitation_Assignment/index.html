<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Imitation Assignment</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .project {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .project img {
      max-width: 100%;
      border-radius: 8px;
    }

    /* P1 Butterfly Sepia Filter */
    .butterfly img {
      filter: sepia(1);
    }

    /* P2 Dinosaur Drop Shadow */
    .dinosaur img {
      filter: drop-shadow(10px 10px 10px rgba(0, 0, 0, 0.5));
    }

    /* P3 Football Field with Tic-Tac-Toe Overlay */
    .football {
      position: relative;
    }
    .football img.field {
      display: block;
    }
    .football img.overlay {
      position: absolute;
      top: 20%;
      left: 20%;
      width: 60%;
      opacity: 0.8;
    }

    /* P4 Penguins Grayscale and Blur */
    .penguins img {
      filter: grayscale(1) blur(2px);
    }

    /* P5 Seagull Gradient Overlay */
    .seagull {
      position: relative;
    }
    .seagull::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(0,0,0,0.5));
      border-radius: 8px;
    }
    .seagull img {
      display: block;
    }

    /* P6 Theater Stage Inset Shadow */
    .theater img {
      box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>

  <div class="project butterfly">
    <h3>Butterfly Sepia(color)</h3>
    <img src="images_assignment/butterfly.jpg" alt="Butterfly">
  </div>

  <div class="project dinosaur">
    <h3>Dinosaur drop shadow</h3>
    <img src="images_assignment/dinosaur.png" alt="Dinosaur">
  </div>

  <div class="project football">
    <h3>Football Field and Tic-Tac-Toe</h3>
    <img class="field" src="images_assignment/football_field.jpg" alt="Football Field">
    <img class="overlay" src="images_assignment/tic-tac-toe.png" alt="Tic-Tac-Toe">
  </div>

  <div class="project penguins">
    <h3>Penguins grayscale and blur</h3>
    <img src="images_assignment/penguins.jpg" alt="Penguins">
  </div>

  <div class="project seagull">
    <h3>Seagull gradient overlay</h3>
    <img src="images_assignment/seagull.png" alt="Seagull">
  </div>

  <div class="project theater">
    <h3>Theater stage inset shadow</h3>
    <img src="images_assignment/theater_stage.jpg" alt="Theater Stage">
  </div>

</body>
</html>
