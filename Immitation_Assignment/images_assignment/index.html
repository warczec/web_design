<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Immatitaion Assignment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #d9d9e3;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }

    .image-box {
      width: 300px;
      height: 220px;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

        /* Penguins - sepia + oval */
    .penguins {
      padding: 0;
    }

    .penguins img {
      width: 95%;
      height: 95%;
      object-fit: cover;
      border-radius: 50% / 40%;
      filter: sepia(80%);
      border: 1px solid black;
      box-sizing: border-box;
    }


    /* Seagull - gradient background + drop shadow */
    .seagull {
      background: linear-gradient(to bottom right, #b380ff, #ffffff);
    }

    .seagull img {
      width: 90%;
      filter: drop-shadow(4px 4px 4px gray);
    }


    /* Dinosaur - drop shadow */
    .dinosaur img {
      width: 70%;
      height: auto;
      object-fit: contain;
      filter: hue-rotate(450deg) saturate(120%) brightness(1.1) drop-shadow(4px 4px 6px rgba(0,0,0,0.4));
      display: block;
    }



    /* Butterfly - enhanced with border radius and filters */
    .butterfly img {
      width: 95%;
      border-radius: 30% 0% 30% 0% / 40% 40% 40% 40%;
      filter: invert(1) hue-rotate(320deg) saturate(80%) brightness(1.3);
    }

    /* Theater - spotlight text overlay */
    .theater img {
      width: 100%;
      filter: brightness(0.9);
      filter: blur(2px); /* adjust blur level if needed */

    }

    .theater .text-overlay {
      position: absolute;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 8px black;
    }

    /* Correct Football: framed background with field inside */
    .framed-football-fixed {
      position: relative;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      background: white;
    }

    .framed-football-fixed .border-bg {
      display: block;
      width: 100%;
      height: auto;
    }

    .framed-football-fixed .field-center {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 82%;
      transform: translate(-50%, -50%);
      filter: grayscale(100%);
      opacity: 1;
      z-index: 2;
    }
  </style>
</head>
<body>

  <!-- Penguins -->
  <div class="image-box penguins">
    <img src="penguins.jpg" alt="penguins">
  </div>

  <!-- Football Field inside full X/O border -->
  <div class="framed-football-fixed">
    <img src="tic-tac-toe.png" alt="border" class="border-bg">
    <img src="football_field.jpg" alt="football field" class="field-center">
  </div>

  <!-- Dinosaur -->
  <div class="image-box dinosaur">
    <img src="dinosaur.png" alt="dinosaur">
  </div>

  <!-- Seagull -->
  <div class="image-box seagull">
    <img src="seagull.png" alt="seagull">
  </div>

  <!-- Butterfly -->
  <div class="image-box butterfly">
    <img src="butterfly.jpg" alt="butterfly">
  </div>

  <!-- Theater -->
  <div class="image-box theater">
    <img src="theater_stage.jpg" alt="theater">
    <div class="text-overlay">Presenting</div>
  </div>

</body>
</html>
