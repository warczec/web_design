<DOCTYPE Html>
    <html lang="en">
        <meta charset="UTF-8">

        <title>KKK</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #d0c9c9;
                text-align: center;
                padding: 20px;
            }
            table {
                width: 80%;
                border-collapse: separate;
                border-spacing: 15px;
                margin: 20px auto;
                background: white;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            }
            th, td {
                border: 1px solid #f3f3f3;
                padding: 15px;
                text-align: center;
            }
            th {
                background-color: #4CAF50;
                color: white;
            }
            tr:nth-child(even) {
                background-color: #f2f2f2;
            }
            .conclusion-button {
                display: block;
                width: 80%;
                margin: 15px auto;
                padding: 12px;
                background: #4CAF50;
                color: white;
                border: none;
                cursor: pointer;
                font-size: 16px;
                border-radius: 5px;
            }
            .conclusion-details {
                display: none;
                width: 80%;
                background: white;
                padding: 15px;
                margin: 10px auto;
                box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
                border-radius: 5px;
                text-align: left;
            }
        </style>
