<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Puzzle Assignment</title>
  <link rel="stylesheet" href="stylespuzzles.css">
</head>
<body>
  <div class="header">
    <h1>Flexbox/CSS Grid Puzzle Assignment</h1>
    <p>Completed by: <strong>Illia</strong></p>
    <p>Date: <strong>April 12, 2025</strong></p>
  </div>

  <div class="grid-container">
    <!-- Puzzle order: q;g;a;j m;p;b;h o;e;n;c i;f;l;k -->
    <img src="images/puzzle1_Q.jpg" alt="q" class="grid-item">
    <img src="images/puzzle1_G.jpg" alt="g" class="grid-item">
    <img src="images/puzzle1_A.jpg" alt="a" class="grid-item">
    <img src="images/puzzle1_J.jpg" alt="j" class="grid-item">

    <img src="images/puzzle1_M.jpg" alt="m" class="grid-item">
    <img src="images/puzzle1_P.jpg" alt="p" class="grid-item">
    <img src="images/puzzle1_B.jpg" alt="b" class="grid-item">
    <img src="images/puzzle1_H.jpg" alt="h" class="grid-item">

    <img src="images/puzzle1_O.jpg" alt="o" class="grid-item">
    <img src="images/puzzle1_E.jpg" alt="e" class="grid-item">
    <img src="images/puzzle1_N.jpg" alt="n" class="grid-item">
    <img src="images/puzzle1_C.jpg" alt="c" class="grid-item">

    <img src="images/puzzle1_I.jpg" alt="i" class="grid-item">
    <img src="images/puzzle1_F.jpg" alt="f" class="grid-item">
    <img src="images/puzzle1_L.jpg" alt="l" class="grid-item">
    <img src="images/puzzle1_K.jpg" alt="k" class="grid-item">

    <img src="images/puzzle1_D.jpg" alt="trick piece" class="grid-item hidden">

</html>
